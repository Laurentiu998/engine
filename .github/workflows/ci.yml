name: CI

on:
  push:
    branches: [ master ]

jobs:
  buildtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn run build
      - run: yarn run test
